{% for link in data %}
<div class="col-md-4 col-sm-4  col-lg-3">
    <div class="profile-widget">
        <div class="doctor-img">
            <a class="avatar" href="#"><img alt="" src="{{ url_for('static', filename='assets/img/doctor-thumb-06.jpg') }}"></a>
        </div>

        <h4 class="doctor-name text-ellipsis"><a href="#">{{ link.name }}</a></h4>
        <div class="doc-prof">{{ link.designation }}</div>
        <div class="user-country">
            <i class="fa fa-map-marker"></i> United States, San Francisco
        </div>
    </div>          
</div>
{% endfor %}
